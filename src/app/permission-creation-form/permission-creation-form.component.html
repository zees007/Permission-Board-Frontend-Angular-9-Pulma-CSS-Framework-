<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
  <div class="field is-horizontal">
    <div class="field-label is-normal">
      <label class="label">Full Name</label>
    </div>
    <div class="field-body">
      <div class="field">
        <p class="control is-expanded has-icons-left">
          <input class="input" required type="text" placeholder="Name" name="name" [ngModel]="permissionData.name">
          <span class="icon is-small is-left">
          <i class="fas fa-user"></i>
        </span>
        </p>
      </div>
      <div class="field-label is-normal">
        <label class="label">Email</label>
      </div>
      <div class="field">
        <p class="control is-expanded has-icons-left has-icons-right">
          <input class="input is-success" required type="email" placeholder="Email" value="alex@smith.com" name="email" [ngModel]="permissionData.email">
          <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
          <span class="icon is-small is-right">
          <i class="fas fa-check"></i>
        </span>
        </p>
      </div>
    </div>
  </div>

  <div class="field is-horizontal">
    <div class="field-label is-normal">
      <label class="label">Contact</label>
    </div>
    <div class="field-body">

      <div class="field is-expanded">

        <div class="field has-addons">
          <p class="control">
            <a class="button is-static">
              +974
            </a>
          </p>
          <p class="control is-expanded">
            <input class="input" type="tel" required placeholder="Your phone number" name="contact" [ngModel]="permissionData.contact">
          </p>
        </div>
        <p class="help">Do not enter the first zero</p>
      </div>
    </div>
  </div>

  <div class="field is-horizontal">
    <div class="field-label is-normal">
      <label class="label">Requested Date</label>
    </div>
    <div class="field-body">
      <div class="field">
        <div class="control">
          <input class="input is-danger" required type="Date" placeholder="e.g. for Food supply" name="createdDate" [ngModel]="permissionData.createdDate">
        </div>
        <p class="help is-danger">
          This field is required
        </p>
      </div>
    </div>
  </div>

  <div class="field is-horizontal">
    <div class="field-label is-normal">
      <label class="label">Purpose</label>
    </div>
    <div class="field-body">
      <div class="field">
        <div class="control">
          <textarea class="textarea" required placeholder="Purpose to visit..." name="purpose" [ngModel]="permissionData.purpose"></textarea>
        </div>
      </div>
    </div>
  </div>

  <div class="field is-horizontal">
    <div class="field-label">
      <!-- Left empty for spacing -->
    </div>
    <div class="field-body">
      <div class="field">
        <div class="control">
          <button class="button is-primary" type="submit" [disabled]="!itemForm.valid">
            <p *ngIf="isNewItem">Create Permission</p>
            <p *ngIf="!isNewItem">Save</p>
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
